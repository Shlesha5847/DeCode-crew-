    <header>

        <nav>

                <li><a href="#">About</a></li>

    <main>
        <section class="hero">
            <h2>Welcome to EdTech Assistant</h2>
            <p>Empowering educators to focus on teaching while AI handles grading and feedback!</p>
        </section>
        
        <div class="portal-container">
            <a href="teacher.html" class="portal-card">
                <h2>Teacher Portal</h2>
                <p>Upload papers, update feedback</p>
            </a>
            
            <a href="student.html" class="portal-card">
                <h2>Student Portal</h2>
                <p>Check the grade & feedback</p>
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Welcome to EdTech Assistant!");
            
            // Add random movement to each floating element
            const floatingElements = document.querySelectorAll('.floating');
            floatingElements.forEach((element, index) => {
                // Random animation duration between 4 and 8 seconds
                const duration = 4 + Math.random() * 4;
                element.style.animationDuration = `${duration}s`;
                
                // Random starting position (if not already set in inline styles)
                if (!element.style.top) {
                    const randomTop = Math.floor(Math.random() * 80) + 10;
                    element.style.top = `${randomTop}%`;
                }
                
                if (!element.style.left) {
                    const randomLeft = Math.floor(Math.random() * 80) + 10;
                    element.style.left = `${randomLeft}%`;
                }
                
                // Add absolute positioning
                element.style.position = 'absolute';
            });
        });
    </script>
