    <script>
        // Language toggle functionality
        let currentLanguage = 'en';
        
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'hi' : 'en';
            updateLanguage();
            document.getElementById('languageToggle').textContent = currentLanguage === 'en' ? 'हिंदी' : 'English';
        }
        
        function updateLanguage() {
            // Update all elements with data attributes
            document.querySelectorAll('[data-en], [data-hi]').forEach(element => {
                if (element.hasAttribute(`data-${currentLanguage}`)) {
                    if (element.tagName === 'INPUT' || element.tagName === 'SELECT') {
                        // Handle placeholders for input elements
                        const placeholderAttr = `${currentLanguage}-placeholder`;
                        if (element.hasAttribute(`data-${placeholderAttr}`)) {
                            element.placeholder = element.getAttribute(`data-${placeholderAttr}`);
                        }
                        // Handle option text for select elements
                        if (element.tagName === 'SELECT') {
                            Array.from(element.options).forEach(option => {
                                if (option.hasAttribute(`data-${currentLanguage}`)) {
                                    option.textContent = option.getAttribute(`data-${currentLanguage}`);
                                }
                            });
                        }
                    } else {
                        // Handle regular text content
                        element.textContent = element.getAttribute(`data-${currentLanguage}`);
                    }
                }
            });
        }

        // Form submission handler
        document.getElementById("but").addEventListener("click", function () {
            event.preventDefault();
            let teacherID = document.getElementById("teacher-id").value;
            let studentID = document.getElementById("student-id").value;
            let testType = document.getElementById("test-type").value;
            let studentClass = document.getElementById("level").value;
            if (!teacherID || !studentID || !testType || !studentClass) {
                alert(currentLanguage === 'en' ? "Please fill in all required fields." : "कृपया सभी आवश्यक फ़ील्ड भरें।");
                return;
            }
            window.location.href = `results.html?teacherID=${teacherID}&studentID=${studentID}&testType=${testType}&studentClass=${studentClass}`;
        });

        function handleFileUpload(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);

            input.addEventListener("change", function () {
                if (input.files.length > 0) {
                    display.textContent = currentLanguage === 'en' 
                        ? `Selected file: ${input.files[0].name}` 
                        : `चयनित फ़ाइल: ${input.files[0].name}`;
                } else {
                    display.textContent = currentLanguage === 'en' 
                        ? "No file selected." 
                        : "कोई फ़ाइल चयनित नहीं।";
                }
            });
        }

        handleFileUpload("fileUpload1", "fileDisplay1");
        handleFileUpload("fileUpload2", "fileDisplay2");
    </script>
