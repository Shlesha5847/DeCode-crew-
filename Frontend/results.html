<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assist - Teacher Feedback</title>
    <style>
        :root {
            --primary-color: #6363F7;
            --secondary-color: #f0f2ff;
            --accent-color: #ff7b00;
            --text-color: #333;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 15px;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 10;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #6363F7;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #6363F7;
}
.language-item {
            margin-left: auto;
        }
        .lang-toggle {
            background: rgba(74, 0, 224, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 20px;
        }
        .lang-toggle:hover {
            background: #4a00e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .result-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .result-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .detail-item label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .detail-item .value {
            font-weight: bold;
            color: var(--text-color);
        }

        .performance-summary {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .grade-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .grade {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .grade-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .grade-input label {
            font-weight: bold;
        }

        .grade-input .original-grade {
            margin-right: 15px;
            color: #666;
            font-size: 1rem;
        }

        .grade-input input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .feedback-section {
            margin-top: 1rem;
        }

        .feedback-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            resize: vertical;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5252e0;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: #f0f0ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo" data-key="logo">AI Assist</h1>
        <nav>
            <ul>
                <li><a href="index.html" data-key="home">Home</a></li>
                <li><a href="teacher.html" data-key="teacher">Teacher</a></li>
                <li><a href="student.html" data-key="student">Student</a></li>
                <li><a href="#" data-key="about">About</a></li>
                <li><a href="support.html" data-key="support">Support</a></li>
                <li><a href="query_portal.html" data-key="Query">Query</a></li>
                <li class="language-item">
                    <button id="languageButton" onclick="translatePage('en')" class="lang-toggle">English</button>
                </li>
                <li class="language-item">
                    <button id="languageButton" onclick="translatePage('hi')" class="lang-toggle">हिन्दी</button>
                </li>
                <div id="google_translate_element" ></div>
      <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
      <script>
        function loadGoogleTranslate(){
          new google.translate.TranslateElement("google_translate_element");
        }
      </script>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="result-card">
            <div class="result-header">
                <h1>Student Test Evaluation</h1>
                <span class="date">Date: March 27, 2024</span>
            </div>

            <div class="result-details">
                <div class="detail-item">
                    <label>Teacher Id</label>
                    <div class="value"><span id="teacherID"></span></div>
                </div>
                <div class="detail-item">
                    <label>Student ID</label>
                    <div class="value"><span id="studentID"></span></div>
                </div>
                <!-- <p><strong>Teacher ID:</strong> <span id="teacherID"></span></p> -->
                <div class="detail-item">
                    <label>Class</label>
                    <div class="value"><span id="studentClass"></span></div>
                </div>
                <div class="detail-item">
                    <label>Test Type</label>
                    <div class="value"><span id="testType"></span></div>
                </div>
                <div class="detail-item">
                    <label>Total Marks</label>
                    <div class="value">100</div>
                </div>
            </div>

            <div class="performance-summary" id="test-results">
                <!-- <div class="grade-section">
                    <div class="grade">Grade</div>
                    <div class="grade-input">
                        <span class="original-grade">Original Grade: A</span>
                        <label>Update Grade:</label>
                        <input type="text" id="student-grade" placeholder="/10">
                    </div>
                </div>

                <div class="feedback-section">
                    <label>Feedback:</label>
                    <textarea id="teacher-feedback" class="feedback-textarea" placeholder="Write detailed feedback for the student...">Excellent work! Your understanding of algebraic concepts is impressive. Keep up the great effort and continue to challenge yourself.</textarea>
                </div> -->
            </div>

            <div class="action-buttons">
                <button id="save-feedback" class="btn btn-primary">Save Feedback</button>
                <button id="cancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                teacherID: params.get("teacherID"),
                studentID: params.get("studentID"),
                testType: params.get("testType"),
                studentClass: params.get("studentClass")
            };
        }

    document.addEventListener("DOMContentLoaded", function () {
    const params = getQueryParams();

    document.getElementById("teacherID").textContent = params.teacherID || 'N/A';
    document.getElementById("studentID").textContent = params.studentID || 'N/A';
    document.getElementById("testType").textContent = params.testType || 'N/A';
    document.getElementById("studentClass").textContent = params.studentClass || 'N/A';

    const saveFeedbackBtn = document.getElementById('save-feedback');
    const cancelBtn = document.getElementById('cancel');

    saveFeedbackBtn.addEventListener('click', function() {
        const newGrade = document.getElementById('student-grade').value;
        const feedback = document.getElementById('teacher-feedback').value;

        // Basic validation
        if (!feedback.trim()) {
            alert('Please enter feedback');
            return;
        }

        // Simulating saving feedback
        alert(`Feedback Saved Successfully!\nGrade: ${newGrade}\nFeedback: ${feedback}`);

        // Disable editing after saving
        document.getElementById('teacher-feedback').setAttribute('disabled', 'true');
        document.getElementById('student-grade').setAttribute('disabled', 'true');
        saveFeedbackBtn.setAttribute('disabled', 'true');
    });

    cancelBtn.addEventListener('click', function() {
        window.location.href = 'teacher.html';
    });

});

        document.addEventListener("DOMContentLoaded", function () {
            let spanElement = document.getElementById("testType");
            let str = String(spanElement.textContent);
            //alert(str);

            const testResults = {
    "mcq": {
        "score": "8/10",
        "feedback": "The student did the following 2 questions wrong: \n" +
            "1) Which of the following non-metals are good conductor of electricity?\n" +
            "Student answer: sulfur\n" +
            "Correct answer: graphite\n" +
            "2) Which property makes metals suitable for being drawn into wires?\n" +
            "Student answer: malleability\n" +
            "Correct answer: ductility"
    },
    "fill_ups": {
        "score": "9/10",
        "feedback": "Student did one question wrong:\n" +
            "_______ is the only metal which is liquid at room temperature.\n" +
            "Student answer: bromine\n" +
            "Correct answer: Mercury"
    },
    "one_word": {
        "score": "9/10",
        "feedback": "Student did one question wrong:\n" +
            "Question: Most malleable and ductile metal?\n" +
            "Student answer: silver\n" +
            "Correct answer: gold"
    },
    "q_a": {
        "similarity_percentage": "60%",
        "grade": "B+",
        "feedback": "Question: Why do metals conduct electricity, whereas most non-metals do not?\n" +
            "Student answer: Metals conduct electricity because they have more electrons than non-metals, which allows them to transfer charge. Non-metals do not conduct because they have fewer electrons\n" +
            "Correct answer: The number of electrons is not the key factor; rather, it is the presence of free-moving (delocalized) electrons in the metal lattice"
    }
};

            const testResultsContainer = document.getElementById("test-results");
            if(testResults[str]){
                const test = testResults[str];
                const section = document.createElement("div");
                section.innerHTML = `<h2>Test Results</h2>
                    <h3>${str}</h3>
                    <p><strong>Score:</strong>
                    <input id="student-grade" placeholder=${test.score || test.grade}>
                    <p><strong>Feedback:</strong></p>
                    <textarea id="teacher-feedback" class="feedback-textarea" placeholder="edit-feedback">${test.feedback}</textarea>
                    
                    
                    ${test.missing_points ? `<p><strong>Missing Points:</strong> ${test.missing_points.join(", ")}</p>` : ''}
            `;
                testResultsContainer.appendChild(section);
            };
            
            
        });
        function translatePage(language) {
  const translateElementId = "google_translate_element";

  if (!document.getElementById(translateElementId)) {
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.src = `https://translate.google.com/translate_a/element.js?cb=initializeGoogleTranslate`;
      script.id = translateElementId;
      document.body.appendChild(script);
  } else {
      performTranslation(language);
  }

  window.initializeGoogleTranslate = function () {
      new google.translate.TranslateElement(
          {
              pageLanguage: "en",
              includedLanguages: "en,hi", 
              autoDisplay: false,
          },
          translateElementId
      );
      performTranslation(language);
  };
}

function performTranslation(language) {
  const iframe = document.querySelector("iframe.goog-te-banner-frame");
  if (iframe) iframe.style.display = "none";
  const select = document.querySelector(
      ".goog-te-combo" 
  );
  if (select) {
      select.value = language;
      select.dispatchEvent(new Event("change"));
  }
}
    </script>
</body>
</html>
