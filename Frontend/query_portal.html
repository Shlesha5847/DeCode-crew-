<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Query Portal - EdTech Assistant</title>
    <style>
        /* All CSS from index.html with corrections */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(247, 243, 255), rgb(224, 217, 255));
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Background Slider */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide-track {
            display: flex;
            flex-wrap: wrap;
            animation: scroll 60s linear infinite;
            width: 100%;
            height: 100%;
        }

        .slide {
            width: 200px;
            height: 200px;
            opacity: 1.0;
            margin: 20px;
            filter: grayscale(30%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide svg {
            width: 100%;
            height: 100%;
        }

        @keyframes scroll {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-5%) translateY(-5%); }
            100% { transform: translateX(0) translateY(0); }
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(247, 243, 255, 0.92), rgba(224, 217, 255, 0.92));
            z-index: -1;
        }

        /* Corrected Header Styles */
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 15px;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 10;
}

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6363F7;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #6363F7;
        }
        .hero h1 {
    font-size: 2.5rem;
    color: #1e1e1e;
    margin-bottom: 1rem;
    padding: 0 20px;
    text-align:center;
    position:relative;
    top:-55px;
}

        /* Language Toggle */
        .language-item {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .lang-toggle {
            background: rgba(74, 0, 224, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .lang-toggle:hover {
            background: #4a00e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
        }

        /* Support Page Specific Styles */
        .support-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 80px 20px 20px;
        }

        .support-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 10px 20px rgba(99, 99, 247, 0.1);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 1rem;
            color: #666;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #6363F7;
            outline: none;
        }

        .submit-btn {
            background: #6363F7;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 99, 247, 0.3);
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
                font-size: 14px;
            }
            
            .lang-toggle {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-slider">
        <div class="slide-track">
            <!-- Books Icon -->
            <div class="slide floating" style="animation-delay: 0s; top: 10%; left: 5%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M6.012 18H21v-2H6.012C5.55 16 5.157 16.38 5.157 16.844c0 .462.394.844.855.844zm13.102-8.063c-.083-.293-.352-.525-.69-.58l-6.787-1.11-3.03-6.136C8.475 1.75 8.25 1.5 7.88 1.5c-.37 0-.596.25-.727.61l-3.03 6.136L1.19 9.113c-.34.056-.607.288-.69.58-.082.294.01.62.24.823l4.913 4.787-1.16 6.768c-.066.34.09.672.388.85.3.18.67.154.946-.057L12 18.246l6.172 3.245c.13.07.28.106.435.106.17 0 .34-.044.51-.162.298-.18.453-.51.388-.85l-1.152-6.718 4.91-4.787c.23-.204.322-.53.24-.823z" />
                </svg>
            </div>
            
            <!-- Graduation Cap -->
            <div class="slide floating" style="animation-delay: 1s; top: 15%; left: 25%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm6 11.83L7 17.9v-2.25l9.98-4.82 1.02.59v3.41z" />
                </svg>

            <!-- Calculator -->
            <div class="slide floating" style="animation-delay: 0.5s; top: 55%; left: 10%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2v-2h2v2zm0-4h-2V7h2v6z" />
                </svg>
            </div>
            
            <!-- Globe -->
            <div class="slide floating" style="animation-delay: 1.5s; top: 25%; left: 45%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />

            </div>
            
            <!-- Pencil -->
            <div class="slide floating" style="animation-delay: 2s; top: 65%; left: 30%;">

                </svg>
            </div>
            
            <!-- Computer -->
            <div class="slide floating" style="animation-delay: 2.5s; top: 40%; left: 60%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z" />
                </svg>
            </div>
            
            <!-- Lightbulb -->
            <div class="slide floating" style="animation-delay: 3s; top: 75%; left: 65%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
                </svg>
            </div>
            
            <!-- Calendar -->
            <div class="slide floating" style="animation-delay: 1.7s; top: 15%; left: 80%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />

            </div>
            
            <!-- Clock -->
            <div class="slide floating" style="animation-delay: 0.8s; top: 55%; left: 85%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">

            <div class="slide floating" style="animation-delay: 2.2s; top: 35%; left: 15%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4a00e0">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />

    <div class="bg-overlay"></div>

    <!-- Header -->
    <header>
        <h1 class="logo" data-key="logo">AI Assist</h1>
        <nav>
            <ul>
                <li><a href="index.html" data-key="home">Home</a></li>
                <li><a href="teacher.html" data-key="teacher">Teacher</a></li>
                <li><a href="student.html" data-key="student">Student</a></li>
                <li><a href="#" data-key="about">About</a></li>
                <li><a href="support.html" data-key="support">Support</a></li>
                <li><a href="QueryPortal.html" data-key="Query">Query</a></li>
                <li class="language-item">
                    <button id="languageButton" onclick="switchLanguage()" class="lang-toggle">हिंदी</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="support-container">

        <!-- Contact Form -->
        <div class="support-card">
            <h2 data-key="contactTitle">Query Portal</h2>
            <form id="QueryForm" class="contact-form" onsubmit="handleSubmit(event)">
                <input type="text" name ="Student_ID" id = "Student_ID" placeholder="Student ID" required data-key="student_idPlaceholder">
                <input type="text" name ="Teacher_ID" id = "Teacher_ID" placeholder="Teacher ID" required data-key="teacher_idPlaceholder">
                <textarea rows="5" name ="Query" id = "Query" placeholder="Query" required data-key="queryPlaceholder"></textarea>
                <button type="submit" class="submit-btn" data-key="submitBtn">Send Query</button>
            </form>
        </div>
    </main>

    <script>
        // Language Management
        const translations = {
            'en': {
                'logo': 'AI Assist',
                'home': 'Home',
                'teacher': 'Teacher',
                'student': 'Student',
                'about': 'About',
                'support': 'Support',
                'Query' :'Query',
                'faqTitle': 'Frequently Asked Questions',
                'contactTitle': 'Query Portal',
                'Student ID': 'Student ID',
                'Teacher ID': 'Teacher ID',
                'queryPlaceholder': 'Query',
                'submitBtn': 'Send Query',
                'supportWelcome': 'Welcome to EdTech Assistant Support System'
            },
            'hi': {
                'logo': 'एआई सहायक',
                'home': 'होम',
                'teacher': 'शिक्षक',
                'student': 'छात्र',
                'about': 'हमारे बारे में',
                'support': 'सहायता',
                'Query' :'प्रश्न',
                'faqTitle': 'सामान्य प्रश्न',
                'contactTitle': 'जानकारी प्रवेशद्वार',
                'Student ID': 'स्टूडेंट आईडी',
                'Teacher ID': 'शिक्षक आईडी',
                'messagePlaceholder': 'प्रश्न',
                'submitBtn': 'प्रश्न भेजें'
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';
        const langButton = document.getElementById('languageButton');

        function switchLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            updateLanguage();
            localStorage.setItem('language', currentLang);
            langButton.textContent = currentLang === 'en' ? 'हिंदी' : 'English';
        }

        function updateLanguage() {
            document.documentElement.lang = currentLang;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                el.textContent = translations[currentLang][key];
            });
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert(currentLang === 'en' 
                ? 'Message sent successfully!' 
                : 'संदेश सफलतापूर्वक भेजा गया!');
            event.target.reset();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
            langButton.textContent = currentLang === 'en' ? 'हिंदी' : 'English';
            
            // Floating elements initialization
            document.querySelectorAll('.floating').forEach(el => {
                const duration = 4 + Math.random() * 4;
                el.style.animationDuration = `${duration}s`;
            });
        });

        document.getElementById("QueryForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let formData = {
                Student_ID: document.getElementById("Student_ID").value,
                Teacher_ID: document.getElementById("Teacher_ID").value,
                Query: document.getElementById("Query").value
            };

            let response = await fetch("http://127.0.0.1:5000/save_query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert("Message sent successfully!");
            } else {
                alert("Failed to send message.");
            }
        });

    </script>
</body>
</html>
