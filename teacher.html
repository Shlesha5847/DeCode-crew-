<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tracking System</title>
    <link rel="stylesheet" href="teacher.css">
    
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">AI Assist</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="teacher.html">Teacher</a>
            <a href="student.html">Student</a>
            <a href="#">About</a>
            <a href="#">Support</a>
        </div>
    </div>
    
    <!-- Dynamic Background Elements -->
    <div class="bg-element bg-element-1">A+</div>
    <div class="bg-element bg-element-2">üìù</div>
    <div class="bg-element bg-element-3">‚úì</div>
    
    <div class="container">
        <header>
            <h1>Test Tracking System</h1>
            <p>Track your test results, upload assignments, and get feedback</p>
        </header>
        
        
        <div class="main-content">
            <div class="main-panel">
                <div class="card ai-assist-section card-3d">
                    <div class="ai-badge">AI Assist</div>
                    <h2 class="card-title">Upload Test Papers</h2>
                    
                    <form id="test-form">
                        <div class="form-group">
                            <label for="id">Teacher ID:</label>
                            <input type="text" id="id" name="teacher_id" placeholder="Enter Teacher ID">
                        </div>
                        <div class="form-group">
                            <label for="id">Student ID:</label>
                            <input type="text" id="id" name="teacher_id" placeholder="Enter Student ID">
                        </div>
                        <div class="form-group">
                            <label for="test-type">Type of Test</label>
                            <select id="test-type" required>
                                <option value="">Select test type</option>
                                <option value="mcq">MCQs</option>
                                <option value="fill_ups">Fill_Ups</option>
                                <option value="one_word">One_Word</option>
                                <option value="q&a">Handwritten type</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="level">Student Class</label>
                            <select id="level" required>
                                <option value="">Select class</option>
                                <option value="class_6">Class 6</option>
                                <option value="class_7">Class 7</option>
                                <option value="class_8">Class 8</option>
                                <option value="class_9">Class 9</option>
                                <option value="class_10">Class 10</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Upload Student File</label>
                            <div class="file-upload" id="file-upload-area">
                                <i>üìÑ</i>
                                <p>Drag and drop your test file here or click to browse</p>
                                <input type="file" id="file-input" accept=".pdf,.doc,.docx,.jpg,.png">
                            </div>
                            <p id="file-name"></p>
                        </div>
                        <div class="form-group">
                            <label>Upload Correct Answer File</label>
                            <div class="file-upload" id="file-upload-area">
                                <i>üìÑ</i>
                                <p>Drag and drop your test file here or click to browse</p>
                                <input type="file" id="file-input" accept=".pdf,.doc,.docx,.jpg,.png">
                            </div>
                            <p id="file-name"></p>
                        </div>
                        
                        <button type="submit">Submit Test Results</button>
                    </form>
                </div>
                
                
            </div>
            
        </div>
    </div>
    
   
</body>
</html>
